name: Build
on:
  workflow_dispatch:
  pull_request:
  push:
    branches: [main]
jobs:
  build-package:
    name: Build Package
    runs-on: ubuntu-24.04
    steps:
      - name: Checkout Project
        uses: actions/checkout@v4.2.2

      - name: Setup pnpm
        uses: threeal/setup-pnpm-action@v1.0.0

      - name: Install Dependencies
        run: pnpm install

      - name: Build Package
        run: pnpm pack --out package.tgz

      - name: Upload Package
        uses: actions/upload-artifact@v4.6.2
        with:
          name: package
          path: package.tgz
          if-no-files-found: error
          overwrite: true

  build-docs:
    name: Build Documentation
    runs-on: ubuntu-24.04
    steps:
      - name: Checkout Project
        uses: actions/checkout@v4.2.2

      - name: Setup pnpm
        uses: threeal/setup-pnpm-action@v1.0.0

      - name: Install Dependencies
        run: pnpm install

      - name: Build Documentation
        run: pnpm build:docs

      - name: Upload Documentation
        uses: actions/upload-artifact@v4.6.2
        with:
          name: docs
          path: docs
          if-no-files-found: error
          overwrite: true
