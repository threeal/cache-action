pre-commit:
  piped: true
  jobs:
    - name: install dependencies
      run: pnpm install
      glob:
        - .npmrc
        - package.json
        - pnpm-lock.yaml
        - pnpm-workspace.yaml

    - name: fix formatting
      run: pnpm prettier --write --ignore-unknown {staged_files}

    - name: check types
      run: pnpm tsc
      glob:
        - "*.ts"
        - .npmrc
        - pnpm-lock.yaml
        - tsconfig.json

    - name: fix lint
      run: pnpm eslint --no-warn-ignored --fix {staged_files}

    - name: check documentation
      run: pnpm typedoc --emit none
      glob:
        - src/*.ts
        - .npmrc
        - pnpm-lock.yaml
        - README.md
        - typedoc.json
      exclude:
        - src/*.test.ts

    - name: build action
      run: pnpm rollup -c
      glob:
        - dist/action/*
        - src/*.ts
        - .npmrc
        - pnpm-lock.yaml
        - tsconfig.json
      exclude:
        - src/*.test.ts

    - name: check diff
      run: git diff --exit-code dist/action {staged_files}
